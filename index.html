<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="background-image: linear-gradient(90deg, red, yellow); -webkit-background-clip: text; color: transparent">Alphabet Incremental Game</title>
	<link href="index.css" rel="stylesheet" type="text/css" />
    <script src="break_eternity.js"></script>
    <script src="index.js"></script>
    
</head>
<body>
    <h1>Alphabet Incremental Game</h1>
    
    <div id="main">
        <button id="button" onclick="letterIndex++">Press me!</button>
        <p style="background-image: linear-gradient(90deg, red, yellow); -webkit-background-clip: text; color: transparent" id="points">{{points}}</p>
        <p id="upgrades">{{upgradesDisplay}}</p>
        <button id="upgradeButton1" onclick="upgrade(1)">Buy Upgrade 1</button>
        <button id="upgradeButton2" onclick="upgrade(2)">Buy Upgrade 2</button>
        <button id="upgradeButton3" onclick="upgrade(3)">Buy Upgrade 3</button>
        <button id="upgradeButton4" onclick="upgrade(4)">Buy Upgrade 4</button>
        <button id="upgradeButton5" onclick="upgrade(5)">Buy Upgrade 5</button>
        <button id="upgradeButton6" onclick="upgrade(6)">Buy Upgrade 6</button>
        <button id="upgradeButton7" onclick="upgrade(7)">Buy Upgrade 7</button>
        <button id="upgradeButton8" onclick="upgrade(8)">Buy Upgrade 8</button>
        <button id="upgradeButton9" onclick="upgrade(9)">Buy Upgrade 9</button>
        <button id="upgradeButton10" onclick="upgrade(10)">Buy Upgrade 10</button>       
    </div>
    
    
</body>
</html>
