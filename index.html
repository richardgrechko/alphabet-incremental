<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Incremental Game</title>
    
</head>
<body>
    <h1>Alphabet Incremental Game</h1>
    
    <div id="main">
        <button id="button">Press me!</button>
        <p id="points">Letter: a</p>
        <p id="upgrades">Upgrades: 0</p>
        <button id="upgradeButton1">Buy Upgrade 1</button>
        <button id="upgradeButton2">Buy Upgrade 2</button>
        <button id="upgradeButton3">Buy Upgrade 3</button>
        <button id="upgradeButton4">Buy Upgrade 4</button>
        <button id="upgradeButton5">Buy Upgrade 5</button>
        <button id="upgradeButton6">Buy Upgrade 6</button>
        <button id="upgradeButton7">Buy Upgrade 7</button>
        <button id="upgradeButton8">Buy Upgrade 8</button>
        <button id="upgradeButton9">Buy Upgrade 9</button>
        <button id="upgradeButton10">Buy Upgrade 10</button>       
    </div>
    
    
</body>
</html>
